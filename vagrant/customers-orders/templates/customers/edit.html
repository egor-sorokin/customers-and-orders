{% extends 'base.html' %}

{% block content %}
<h1>Edit customer</h1>

<form action="{{ url_for('edit_customer', customer_id=customer_id) }}" method="post">
    <label for="name">Name
        <input type="text" id="name" name="name" placeholder="{{customer.name}}">
    </label>

    <button type="submit">Edit</button>
</form>

<a href="{{ url_for('show_customers') }}">Cancel</a>

{% endblock %}}
