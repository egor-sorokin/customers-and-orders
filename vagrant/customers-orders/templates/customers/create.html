{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="title">Create new customer</h1>

    <form action="{{ url_for('create_new_customer') }}" method="post" class="form">
        <label for="name" class="form__label">Name
            <input type="text" id="name" class="form__input" name="name" placeholder="Name">
        </label>

        <button type="submit" class="form__button">Create</button>
    </form>

    <a href="{{ url_for('show_customers') }}" class="link">Cancel</a>
</div>

{% endblock %}}
